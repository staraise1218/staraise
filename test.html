<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	body {
		background: #222;
	}
	.con {
		font-size: 32px;
		position: fixed;
		left: 50%;
		top: 50%;
		color: #fff;
		transform: translate(-50%, -50%);
	}

</style>
<body>
	
	<div class="con">
		<p class="t1"></p>
		<p class="t2"></p>
	</div>


	<script src="./src/js/jquery.js"></script>
	<script>
		if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
			$('.t1').text('移动端')
			$('.t2').text(navigator.userAgent)
		}
		else {
			$('.t1').text('PC端')
			$('.t2').text(navigator.userAgent)
		}
	</script>
</body>
</html>
